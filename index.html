<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="finance-tracker">
            <h2 id="finance-title">Personal Finance Tracker</h2>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="Description" required>
                <input type="numbers" id="amount" placeholder="Amount"required>
                <select id="category">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <div id="expense-categories" style="display: none;">
                    <select id="expense-categories">
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="utilites">Utilites</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
            <div id="balance">
                <h3>Balance: <span id="balance-display">$0.00</span></h3>
            </div>
            <button id="clear-all">Clear All</button>
        </div>
        <div class="log-tracker">
            <h2 id="log-title">Transaction Log</h2>
            <div id="log-entries"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
